<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Rock vs. Paper vs. Scissors</h1>
    <span id="botLoading"
      ><img src="img/loading.gif" alt="loading" id="imageBot"
    /></span>
    <span id="playerLoading"
      ><img src="img/loading.gif" alt="loading" id="imagePlayer"
    /></span>
    <p>
      <span id="CPU">CPU</span>
      <span id="vs">VS</span>
      <span id="Player">PLAYER</span>
    </p>
    <input type="text" id="playerMove" />
    <btn id="btn">Play</btn>
    <h3 id="score">Score: 0 - 0</h3>
    <h2 id="winOrLose"></h2>
  </body>
</html>
